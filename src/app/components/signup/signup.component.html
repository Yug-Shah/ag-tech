<ion-app>
  <ion-content class="ion-padding ion-text-center" style="text-align: center">
    <img src="../../../assets/img.png" style="width:auto; height:20%">
    <ion-list style="text-align:center; margin-top: 10%">
      <ion-input placeholder="First Name" color="success" class="form-input" required></ion-input>
      <ion-input placeholder="Last Name" color="success" class="form-input" required></ion-input>
      <ion-input placeholder="Email" autocomplete="email" color="success" type="email" class="form-input" required></ion-input>
      <ion-input placeholder="Postal Code" color="success" class="form-input" required></ion-input>
      <ion-input placeholder="Password" color="success" type="password" class="form-input" required></ion-input>
      <ion-input placeholder="Confirm Password" color="success" type="password" class="form-input" required></ion-input>
      <ion-button color="success" shape="round" [routerLink]="['/tabs/tab2']">Sign Up</ion-button>



    </ion-list>
  </ion-content>
</ion-app>
