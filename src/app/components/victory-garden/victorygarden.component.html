<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline" [routerLink]="['/tabs/tab2']"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated style="margin-top: 35px" showCancelButton="focus" autocorrect="on"></ion-searchbar>
  <ion-card class="kit-card">
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: left">
          <ion-label>Standard package to launch your own victory garden. (4ftx4ft)</ion-label>
        </ion-col>
        <ion-col style="text-align: right">
          <ion-label>$</ion-label>
        </ion-col>
      </ion-row>
      <ion-button fill="outline" color="success" [routerLink]="['/basic']">Basic Starter Kit</ion-button>
    </ion-grid>
  </ion-card>

  <ion-card class="kit-card">
    <ion-row>
      <ion-col style="text-align: left">
        <ion-label>A kit to suit your space and needs.</ion-label>
      </ion-col>
      <ion-col style="text-align: right">
        <ion-label>$$</ion-label>
      </ion-col>
    </ion-row>
    <ion-button fill="outline" color="success" [routerLink]="['/customized']">Customized Starter Kit</ion-button>
  </ion-card>
  <ion-card class="kit-card">
    <ion-row>
      <ion-col style="text-align: left">
        <ion-label>A kit to promote indigenous garden methodologies.</ion-label>
      </ion-col>
      <ion-col style="text-align: right">
        <ion-label>$$</ion-label>
      </ion-col>
    </ion-row>
    <ion-button fill="outline" color="success" [routerLink]="['/omekinawew']">Omekinawew Starter Kit</ion-button>
  </ion-card>
  <ion-card class="kit-card">
    <ion-row>
      <ion-col style="text-align: left">
        <ion-label>Grow and indoor garden.</ion-label>
      </ion-col>
      <ion-col style="text-align: right">
        <ion-label>$$$</ion-label>
      </ion-col>
    </ion-row>
    <ion-button fill="outline" color="success" [routerLink]="['/harvest']">Harvest Wall Starter Kit</ion-button>
  </ion-card>
</ion-content>
