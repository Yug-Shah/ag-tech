
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prodyous
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] = "false">
  <ion-button expand="block" id="notif">
    <ion-label>Notifications</ion-label>
    <ion-badge color="danger" slot="end">10</ion-badge>
  </ion-button>
  <ion-modal trigger="notif"
    [isOpen]="false"
    [breakpoints]="[0.1, 0.5, 1]"
    [initialBreakpoint]="0.5"
  >
    <ng-template>
      <ion-content>Notifications</ion-content>
    </ng-template>
  </ion-modal>


  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Weather in {{ city }}</ion-card-subtitle>
      <ion-card-title> {{ status }} with the temperature of {{ temp }} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ description }}
<!--      {{ weather | json }}-->
    </ion-card-content>
  </ion-card>
</ion-content>
