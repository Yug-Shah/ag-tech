<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prod-Yous
    </ion-title>
    <ion-button (click)="showProfile()"></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Dashboard"></app-explore-container>
  <div>{{ user.full_name }}</div>
</ion-content>
