<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Learn
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gardening 100</ion-card-title>
      <ion-card-subtitle>Introduction to Gardening</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <iframe
        *ngFor="let trustedLink of trustedVideoUrlArray"
        width="100%"
        height="315"
        [src]="trustedLink"
        frameborder="1"
        allowfullscreen
      ></iframe>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gardening 200</ion-card-title>
      <ion-card-subtitle>Set up a victory garden</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <iframe
        *ngFor="let trustedLink of trustedVideoUrlArray"
        width="100%"
        height="315"
        [src]="trustedLink"
        frameborder="1"
        allowfullscreen
      ></iframe>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gardening 300</ion-card-title>
      <ion-card-subtitle>Taking care of your victory garden</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <iframe
        *ngFor="let trustedLink of trustedVideoUrlArray"
        width="100%"
        height="315"
        [src]="trustedLink"
        frameborder="1"
        allowfullscreen
      ></iframe>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Gardening 400</ion-card-title>
      <ion-card-subtitle>Selling on Prodyous</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <iframe
        *ngFor="let trustedLink of trustedVideoUrlArray"
        width="100%"
        height="315"
        [src]="trustedLink"
        frameborder="1"
        allowfullscreen
      ></iframe>
    </ion-card-content>
  </ion-card>

</ion-content>
